[pytest]
minversion = 7.0
addopts = --strict-markers --showlocals
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    backtest: tests for backtest orchestration
    config: tests for configuration parsing
    data_feed: tests for pyarrow-backed data feed
    metrics: tests for metric primitives and indicators
    signals: tests for signal generation components
    analysis: tests for analytics/reporting modules
    integration: cross-module or end-to-end tests
    slow: marks tests as slow-running
    requires_data: tests that need large parquet inputs
    smoke: quick verification tests
pythonpath =
    .
    src
    tests
testpaths = tests
