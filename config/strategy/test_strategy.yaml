schema_version: "1.0"
strategy:
  name: ewma_crossover
  entry:
    name: ewma_crossover_entry
    engine: ewma_crossover
    params:
      fast_metric: ewma_mid_5m.ewma
      slow_metric: ewma_mid_30m.ewma
      long_on_cross: true
      short_on_cross: true
  exit:
    name: crossover_reversal_exit
    predicates:
      - metric: ewma_mid_5m.ewma
        operator: "<"
        other_metric: ewma_mid_30m.ewma
